<form #authForm="ngForm" (ngSubmit)="onAuthSubmit(authForm)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      ngModel
    />
  </div>

  <button type="submit" class="btn btn-primary">{{isLoginMode ? "Login" : "Sign Up"}}</button>
  <button type="button" class="btn btn-primary" (click)="switchAuth()">Switch to {{isLoginMode ? "Sign Up" : "Login"}}</button>
</form>
