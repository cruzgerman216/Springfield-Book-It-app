<div class="row justify-content-between">
  <!-- Left Side - Book List -->
  <div class="col-md-6">
    <h1>My Saved Books</h1>
    <app-book-list></app-book-list>
  </div>

  <!-- Right Side - Book Details -->
  <div class="col-md-6">
    <app-book-details
      *ngIf="selectedBook; else infoText"
      [book]="selectedBook"
    ></app-book-details>
    <ng-template #infoText><p>Please select a book!</p></ng-template>
  </div>
</div>
