<div class="row">
  <div class="col-6">
    <h2>My Bookshelf</h2>
    <app-book-list (bookSelected)="selectedBook = $event"></app-book-list>
  </div>
  <div class="col-md-5">
    <app-book-details
      *ngIf="selectedBook; else infoText"
      [book]="selectedBook"
    ></app-book-details>
    <ng-template #infoText><p>Please select a Book!</p></ng-template>
  </div>
</div>
