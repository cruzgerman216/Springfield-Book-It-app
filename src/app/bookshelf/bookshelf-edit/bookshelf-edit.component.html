<h2>Book Edit</h2>
<form (ngSubmit)="onSubmitBook(bookFormRef)" #bookFormRef="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="email" class="form-control" id="title" name="title" [ngModel]="bookDetails.title">
  </div>

  <div class="form-group">
    <label for="author">Author</label>
    <input type="email" class="form-control" id="author" name="author" [ngModel]="bookDetails.author">
  </div>

  <div class="form-group">
    <label for="coverImagePath">Cover Path Image</label>
    <input type="email" class="form-control" id="coverImagePath" name="coverImagePath" [ngModel]="bookDetails.coverImagePath">
  </div>

  <div>
    <img [src]="bookFormRef.value['coverImagePath']" alt="" srcset="">
  </div>

  <div class="form-group">
    <label for="genre">Genre</label>
    <input type="email" class="form-control" id="genre" name="genre" [ngModel]="bookDetails.genre">
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>
