<div class="row">
  <div class="col-md-12">
    <h2>{{ book.title }}</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <h3>{{ book.author }}</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p>{{ book.genre }}</p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <img
      [src]="book.coverImagePath"
      [alt]="book.title"
      class="img-responsive"
    />
  </div>
</div>
<hr />

<div class="row">
  <div class="col-md-12">
    <div class="dropdown" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        style="cursor: pointer"
      >
        Edit Book
      </button>

      <div class="dropdown-menu">
        <a
          class="dropdown-item"
          (click)="onEditBook()"
          style="cursor: pointer"
          >Update Book</a
        >
        <a
          class="dropdown-item"
          (click)="onRemoveBook()"
          style="cursor: pointer"
          >Delete Book</a
        >
      </div>
    </div>
  </div>
</div>
